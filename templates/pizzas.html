<!DOCTYPE html>
<html>

<body>
    <div class="menu">
        {% for dict in listOfPizzas %}
        <form hx-post="/cartcontent" hx-target=".cartContent" hx-trigger="submit" class="menuItem">
            <img src='../static/images/{{dict["image"]}}'>
            <div class="menuItemDescription">
                <div class="menuItemText">
                    <h3>{{dict["name"]}}</h3>
                    <h4>{{dict["ingredients"]}}</h4>
                    <h4>&euro;{{dict["price"]}}</h4>
                </div>
                <input type="hidden" name="order" value="{{dict['name']}}">
                <input type="submit" value="add">
            </div>
        </form>
        {% endfor %}
    </div>
</body>

</html>
